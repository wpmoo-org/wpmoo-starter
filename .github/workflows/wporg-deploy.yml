name: Deploy to WordPress.org

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PLUGIN_DIR: ${{ github.event.repository.name }}
      COMPOSER_ROOT_VERSION: dev-main
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "7.4"
          extensions: zip
          tools: composer

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build deploy directory via WPMoo CLI
        run: php bin/moo deploy

      - name: Deploy to WordPress.org (SVN)
        uses: 10up/action-wordpress-plugin-deploy@2.3.0
        env:
          SLUG: ${{ github.event.repository.name }}
          BUILD_DIR: dist/${{ env.PLUGIN_DIR }}
          SVN_USERNAME: ${{ secrets.WPORG_USERNAME }}
          SVN_PASSWORD: ${{ secrets.WPORG_PASSWORD }}
