name: Deploy to WordPress.org

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      PLUGIN_DIR: ${{ github.event.repository.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: zip
          tools: composer

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build deploy directory via WPMoo CLI
        run: |
          php -v
          node -v
          npm -v
          php moo deploy

      - name: Deploy to WordPress.org (SVN)
        uses: 10up/action-wordpress-plugin-deploy@v2
        with:
          slug: ${{ github.event.repository.name }}
          build-dir: dist/${{ env.PLUGIN_DIR }}
        env:
          SVN_USERNAME: ${{ secrets.WPORG_USERNAME }}
          SVN_PASSWORD: ${{ secrets.WPORG_PASSWORD }}

