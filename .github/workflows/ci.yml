name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    name: Static checks (Composer/PHPCS)
    runs-on: ubuntu-latest
    env:
      PLUGIN_DIR: ${{ github.event.repository.name }}
    outputs:
      has_tests: ${{ steps.detect-tests.outputs.has_tests }}
      has_phpstan: ${{ steps.detect-phpstan.outputs.has_phpstan }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Detect tests config
        id: detect-tests
        run: |
          if [ -f phpunit.xml ] || [ -f phpunit.xml.dist ]; then
            echo "has_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_tests=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Detect PHPStan config
        id: detect-phpstan
        run: |
          if [ -f phpstan.neon ] || [ -f phpstan.neon.dist ]; then
            echo "has_phpstan=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_phpstan=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none
          ini-values: memory_limit=-1
      - name: Compute composer cache key
        id: composer-cache
        run: |
          if [ -f composer.lock ]; then
            echo "lockhash=$(sha256sum composer.lock | cut -d ' ' -f1)" >> "$GITHUB_OUTPUT"
          else
            echo "lockhash=none" >> "$GITHUB_OUTPUT"
          fi
      - name: Cache Composer downloads
        uses: actions/cache@v3
        with:
          path: |
            ~/.composer/cache
            ~/.cache/composer
          key: composer-${{ steps.composer-cache.outputs.lockhash }}
          restore-keys: |
            composer-
      - name: Install dependencies
        env:
          COMPOSER_ROOT_VERSION: dev-main
        run: composer install --no-interaction --prefer-dist --ansi
      - name: Composer validate
        run: composer validate --strict --no-check-lock --ansi
      - name: Lint PHP
        run: |
          if composer run --list | grep -q "lint:php"; then
            composer run lint:php --ansi
          else
            find . -path './vendor' -prune -o -name '*.php' -print0 | xargs -0 -n1 php -l
          fi
      - name: PHPCS
        run: |
          if composer run --list | grep -q "phpcs"; then
            composer run phpcs --ansi
          else
            vendor/bin/phpcs -n || true
          fi
      - name: Build distribution directory (WPMoo CLI)
        run: php vendor/bin/moo deploy
      - name: Plugin Check (WordPress.org)
        uses: WordPress/plugin-check-action@v1.1.3
        with:
          build-dir: ../dist/${{ env.PLUGIN_DIR }}
          strict: true

  tests:
    name: PHPUnit ${{ matrix.php }}
    needs: checks
    if: ${{ needs.checks.outputs.has_tests == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["7.4", "8.0", "8.1", "8.2", "8.3"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2, phpunit
          coverage: none
          ini-values: memory_limit=-1
      - name: Compute composer cache key
        id: composer-cache
        run: |
          if [ -f composer.lock ]; then
            echo "lockhash=$(sha256sum composer.lock | cut -d ' ' -f1)" >> "$GITHUB_OUTPUT"
          else
            echo "lockhash=none" >> "$GITHUB_OUTPUT"
          fi
      - name: Cache Composer downloads
        uses: actions/cache@v3
        with:
          path: |
            ~/.composer/cache
            ~/.cache/composer
          key: composer-${{ steps.composer-cache.outputs.lockhash }}
          restore-keys: |
            composer-
      - name: Install dependencies
        env:
          COMPOSER_ROOT_VERSION: dev-main
        run: composer install --no-interaction --prefer-dist --ansi
      - name: Run PHPUnit
        run: phpunit

  static-analysis:
    name: Static analysis (PHPStan)
    needs: checks
    if: ${{ needs.checks.outputs.has_phpstan == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none
          ini-values: memory_limit=-1
      - name: Compute composer cache key
        id: composer-cache
        run: |
          if [ -f composer.lock ]; then
            echo "lockhash=$(sha256sum composer.lock | cut -d ' ' -f1)" >> "$GITHUB_OUTPUT"
          else
            echo "lockhash=none" >> "$GITHUB_OUTPUT"
          fi
      - name: Cache Composer downloads
        uses: actions/cache@v3
        with:
          path: |
            ~/.composer/cache
            ~/.cache/composer
          key: composer-${{ steps.composer-cache.outputs.lockhash }}
          restore-keys: |
            composer-
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --ansi
      - name: Run PHPStan
        run: |
          if composer run --list | grep -q "phpstan"; then
            composer run phpstan --ansi
          else
            vendor/bin/phpstan analyse --no-progress || true
          fi
